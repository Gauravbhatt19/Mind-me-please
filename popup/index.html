<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mind me please</title>
	<link rel="stylesheet" href="../dist/toggle-switch.min.css">
	<link rel="stylesheet" href="../assets/css/utilities.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="min-w-350" style="font-family: 'Roboto', sans-serif;">
	<header class="text-center">
		<img width="190" class="py-5" src="../assets/png/icon.png" alt="mind-me-please-icon">
	</header>
	<hr class="w-275 border-1 border-gray">
	<div class="w-275 m-auto">
		<div class="py-3">
			<label class="fz-18 c-pointer user-select-none">
				Activate all notifications
				<span class="toggle-switch float-right">
					<input type="checkbox" class="d-none notify-all">
					<div>
						<span class="on">On</span>
						<span class="off">Off</span>
					</div>
					<i></i>
				</span>
			</label>
		</div>
		<hr class="w-275 border-1 border-gray">
		<div class="py-3">
			<label class="fz-18 c-pointer user-select-none">
				Fix your Posture
				<span class="toggle-switch float-right">
					<input type="checkbox" class="d-none fix-posture">
					<div>
						<span class="on">On</span>
						<span class="off">Off</span>
					</div>
					<i></i>
				</span>
			</label>
		</div>
		<hr class="w-275 border-1 border-gray">
		<div class="py-3">
			<label class="fz-18 c-pointer user-select-none">
				Blink your Eyes
				<span class="toggle-switch float-right">
					<input type="checkbox" class="d-none blink-eyes">
					<div>
						<span class="on">On</span>
						<span class="off">Off</span>
					</div>
					<i></i>
				</span>
			</label>
		</div>
		<hr class="w-275 border-1 border-gray">
		<div class="py-3">
			<label class="fz-18 c-pointer user-select-none">
				Stretch your Arms
				<span class="toggle-switch float-right">
					<input type="checkbox" class="d-none stretch-arms">
					<div>
						<span class="on">On</span>
						<span class="off">Off</span>
					</div>
					<i></i>
				</span>
			</label>
		</div>
		<hr class="w-275 border-1 border-gray">
		<div class="py-3">
			<label class="fz-18 c-pointer user-select-none">
				Drink some water
				<span class="toggle-switch float-right">
					<input type="checkbox" class="d-none drink-water">
					<div>
						<span class="on">On</span>
						<span class="off">Off</span>
					</div>
					<i></i>
				</span>
			</label>
		</div>
		<hr class="w-275 border-1 border-gray">
		<div class="py-3">
			<label class="fz-18 c-pointer user-select-none">
				Walk a bit
				<span class="toggle-switch float-right">
					<input type="checkbox" class="d-none walk-bit">
					<div>
						<span class="on">On</span>
						<span class="off">Off</span>
					</div>
					<i></i>
				</span>
			</label>
		</div>
		<hr class="w-275 border-1 border-gray">
	</div>
	<footer class="text-center py-3">
		<span>Want to contribute? <a href="https://github.com/Gauravbhatt19/mind-me-please" target="_blank" class="link-primary">Source Link</a></span>
	</footer>
	<script src="../dist/jquery-3.5.1.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
